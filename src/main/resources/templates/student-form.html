<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<link href="/styles.css" rel="stylesheet">
</head>
<body>
	<div class="container" style="margin-top:40px">
		<div class="row justify-content-center">
			<div class="col-xs-12">
				<h1>Student form</h1>
				<form action="#" th:action="@{/students/process-form}"
					th:object="${student}" method="post">
					<div class="form-group">
						<label for="firstNameLabel">First name</label> 
						<input type="text" class="form-control" id="firstNameInput"
							aria-describedby="emailHelp" placeholder="Enter first name"
							th:field="*{firstName}"> 
					</div>
					<div class="form-group">
						<label for="lastNameLabel">Last name</label> 
						<input type="text" class="form-control" id="lastNameInput"
							placeholder="Enter last name"
							th:field="*{lastName}">
					</div>
					<div class="form-group">
						<label>Country</label>
					    <select class="form-control" id="studentCitySelection"
					    		th:field="*{city}">
			 		      <option value=""> -- </option>
					      <option th:each="city : ${cities}"
				      			  th:value="${city.name}"
				      			  th:text="${city.name}">
					    </select>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">I accept the terms</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
